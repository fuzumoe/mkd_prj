name: Deploy to Heroku

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [ closed ]

jobs:
  deploy:
    name: Deploy to Heroku
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Install Heroku CLI
      run: |
        curl https://cli-assets.heroku.com/install.sh | sh
        
    - name: Login to Heroku Container Registry
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: |
        echo $HEROKU_API_KEY | docker login --username=_ --password-stdin registry.heroku.com
        
    - name: Make deploy script executable
      run: chmod +x ./heroku_deploy.sh
      
    - name: Deploy to Heroku
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
      run: ./heroku_deploy.sh
      
    - name: Deployment Status
      if: success()
      run: |
        echo "‚úÖ Deployment successful!"
        echo "üåê Django Backend: https://mkd-django-backend.herokuapp.com"
        echo "ü§ñ Flask API: https://mkd-flask-api.herokuapp.com"
        echo "‚öõÔ∏è React Frontend: https://mkd-frontend.herokuapp.com"
        
    - name: Deployment Failed
      if: failure()
      run: |
        echo "‚ùå Deployment failed!"
        echo "Check the logs above for details."
